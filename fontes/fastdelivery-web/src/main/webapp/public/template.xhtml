<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{bundle.page_title}</title>
        <f:loadBundle var="msgs" basename="messages" />
    </h:head>
    <body>
        <div id="tudo">
            <div id="topo">
                <p:menubar id="menuGlobal">
                    <p:menuitem value="#{bundle.menu_home}" url="#" />
                    <p:menuitem value="#{bundle.menu_administracao}" url="#" />
                    <p:menuitem value="#{bundle.menu_pedidos}" url="#" />
                    <p:menuitem value="#{bundle.menu_sair}" url="#" />
                </p:menubar>
            </div>
            <div id="conteudo">
                <ui:insert name="conteudoPagina" />
            </div>
            <div id="rodape">
                <table style="width: 100%">
                    <tr>
                        <td>#{bundle.page_footer}</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
