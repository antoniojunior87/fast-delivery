<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="conteudoPagina">
        <h:form>
            <h:panelGrid id="painelAcao" columns="2">
                <h:outputText value="#{bundle.label_pessoa_nome}"/>
                <p:inputText value="#{pessoaFaces.pessoa.nome}" alt="#{bundle.label_pessoa_nome}"/>
                <h:outputText value="#{bundle.label_pessoa_cpf}"/>
                <p:inputMask value="#{pessoaFaces.pessoa.cpf}" alt="#{bundle.label_pessoa_cpf}" mask="#{bundle.mask_cpf}" />
                <h:outputText value="#{bundle.label_endereco_rua}"/>
                <p:inputText value="#{pessoaFaces.endereco.rua}" alt="#{bundle.label_endereco_rua}"/>
            </h:panelGrid>
            <h:panelGrid id="painelBotoes" columns="2">
                <p:commandButton action="#{pessoaFaces.limpar()}" value="#{bundle.btn_limpar}" update="painelAcao"/>
                <p:commandButton action="#{pessoaFaces.salvar()}" value="#{bundle.btn_salvar}" update="painelAcao"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
